<%
  if ENV['BEAKER_HYPERVISOR']
    hypervisor = ENV['BEAKER_HYPERVISOR']
  else
    hypervisor = 'vagrant'
  end
-%>
HOSTS:
  amzn2:
    roles:
      - server
      - default
      - client
    platform: el-7-x86_64
    box: gbailey/amzn2
    hypervisor: <%= hypervisor %>

  amzn2-ldap:
    roles:
      - ldap
      - client
    platform: el-7-x86_64
    box: gbailey/amzn2
    hypervisor: <%= hypervisor %>
    #need to get simp_ppolicy rpm.
    yum_repos:
      simp:
        baseurl: https://download.simp-project.com/simp/yum/rolling/6/el/7/$basearch/simp
        gpgkeys:
          - https://download.simp-project.com/simp/GPGKEYS/RPM-GPG-KEY-SIMP
          - https://download.simp-project.com/simp/GPGKEYS/RPM-GPG-KEY-SIMP-6
          - https://download.simp-project.com/simp/GPGKEYS/RPM-GPG-KEY-SIMP-UNSTABLE

  # Needed for 389-DS testing
  el8-ldap:
    roles:
      - 389ds
      - client
    platform: el-8-x86_64
    box: centos/stream8
    hypervisor: <%= hypervisor %>

CONFIG:
  log_level: verbose
  synced_folder : disabled
  type: aio
<% if ENV['BEAKER_PUPPET_COLLECTION'] -%>
  puppet_collection: <%= ENV['BEAKER_PUPPET_COLLECTION'] %>
<% end -%>
